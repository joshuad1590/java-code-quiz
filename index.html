<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Java Code Quiz</title>
</head>
<body>
    <header>
        <time>Time: <span id="time"></span></time>
    </header>
    <main>
        <div id="startpage">
            <h1 id="quiz-name">JavaScript Code Quiz</h1>
            <p>Get Ready!!! Answer the following JavaScript questions. But watch the clock!!! If the incorrect answers is selected your time will be penalize by 15 seconds.</p>
            <button id="btn-start">Start Here</button> 
        </div>
        <div hidden id="question-div">
            <h2 id="question-text"></h2>
            <div id="answers">
                <button id="answer1" class="answer-btn"></button>
                <button id="answer2" class="answer-btn"></button>
                <button id="answer3" class="answer-btn"></button>
                <button id="answer4" class="answer-btn"></button>
            </div>
            <div id="result-div">
                <p id="result"></p>
            </div>
        </div>

        <div hidden id="your-score">>
            <h2>Great Job!</h2>
            <p>Your score is: <span id="score"></span>!</p>
            <form class="inline-form" id="submission-form">
                <label for="initials">What's Your Initials: </label>
                <input type="text" id="initials">
                <button id="submit-btn">Submit</button>
            </form>
        </div>
        <div hidden id="highscore">
            <h2>Highscores</h2>
            <ol id="hs-list"></ol>
        </div>
    </main>
    
<script src="./assets/js/script.js"></script>
</body>
</html>
